<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin-bottom: 20px;
      text-align: left;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #617B8F;
      color: white;
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #FF4E59;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #97CFF3;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="game.html">Play Game</a>
    <a href="shop.html">Shop</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="supervisor.html">Supervisor</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Supervisor Dashboard</h1>
  </header>

  <div class="dashboard">
    <!-- Shop Item Management Section -->
    <div class="card" id="shopItemsCard">
      <h2>Manage Shop Items</h2>
      <div id="shopItemList"></div>
      <h3>Add New Shop Item</h3>
      <input type="text" id="shopItemName" placeholder="Item Name">
      <input type="number" id="shopItemPoints" placeholder="Points Required">
      <button onclick="addShopItem()">Add Item</button>
    </div>

    <!-- Redemption History Section -->
    <div class="card" id="redemptionHistoryCard">
      <h2>Redemption History</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>User (First Name Last Name)</th>
              <th>Points Spent</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="redemptionHistoryTable">
            <!-- Redemption records will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.firebasestorage.app",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addShopItem() {
      const name = document.getElementById("shopItemName").value;
      const pointsRequired = parseInt(document.getElementById("shopItemPoints").value, 10);

      if (!name || isNaN(pointsRequired)) {
        alert("Please enter a valid item name and points required.");
        return;
      }

      db.ref("shopItems").push({ name, pointsRequired })
        .then(() => {
          alert("Shop item added successfully!");
          document.getElementById("shopItemName").value = "";
          document.getElementById("shopItemPoints").value = "";
          fetchShopItems();
        });
    }

    function fetchShopItems() {
      const shopItemList = document.getElementById("shopItemList");
      shopItemList.innerHTML = "";

      db.ref("shopItems").on("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const item = childSnapshot.val();
          const itemId = childSnapshot.key;
          shopItemList.innerHTML += `
            <div class="card">
              <strong>${item.name}</strong> - ${item.pointsRequired} Points
              <button class="remove-button" onclick="removeShopItem('${itemId}')">Remove Item</button>
            </div>`;
        });
      });
    }

    function removeShopItem(itemId) {
      db.ref("shopItems/" + itemId).remove()
        .then(() => {
          alert("Shop item removed successfully!");
          fetchShopItems();
        });
    }

    function fetchRedemptionHistory() {
      const redemptionHistoryTable = document.getElementById("redemptionHistoryTable");
      redemptionHistoryTable.innerHTML = "";

      db.ref("purchases").on("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const purchase = childSnapshot.val();
          const purchaseId = childSnapshot.key;
          const formattedDate = new Date(purchase.purchaseDate).toLocaleDateString("en-GB");

          redemptionHistoryTable.innerHTML += `
            <tr>
              <td>${purchase.itemName}</td>
              <td>${purchase.userName}</td>
              <td>${purchase.pointsSpent}</td>
              <td>${formattedDate}</td>
              <td>${purchase.status || "Pending"}</td>
              <td><button onclick="markAsComplete('${purchaseId}')">Mark as Complete</button></td>
            </tr>`;
        });
      });
    }

    function markAsComplete(purchaseId) {
      db.ref("purchases/" + purchaseId).update({ status: "Complete" })
        .then(() => {
          alert("Redemption marked as complete.");
          fetchRedemptionHistory();
        });
    }

    fetchShopItems();
    fetchRedemptionHistory();
  </script>
</body>
</html>
