<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%; 
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #FF4E59;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #97CFF3;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .remove-button {
      background-color: #FF4E59;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="game.html">Play Game</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Supervisor Dashboard</h1>
  </header>

  <div class="dashboard">
    <div class="card" id="playersCard">
      <h2>Player List</h2>
      <div id="playersList"></div>
    </div>

    <div class="card" id="productsObjectivesCard">
      <h2>Add Products & Objectives</h2>
      <h3>Add Products</h3>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPoints" placeholder="Points">
      <button onclick="addProduct()">Add Product</button>

      <h3>Add Objectives</h3>
      <input type="text" id="objectiveName" placeholder="Objective Name">
      <input type="number" id="objectivePoints" placeholder="Points">
      <button onclick="addObjective()">Add Objective</button>

      <h2>Available Products</h2>
      <div id="productList"></div>
      <h2>Available Objectives</h2>
      <div id="objectivesList"></div>
    </div>

    <div class="card" id="shortDatedProductsCard">
      <h2>Add Short Dated Products</h2>
      <input type="text" id="shortDatedDescription" placeholder="Product Description">
      <input type="date" id="shortDatedDate" placeholder="Date">
      <input type="number" id="shortDatedPrice" placeholder="Revised Price">
      <input type="number" id="shortDatedPoints" placeholder="Points">
      <button onclick="addShortDatedProduct()">Add Short Dated Product</button>
      <h2>Available Short Dated Products</h2>
      <div id="shortDatedProductsList"></div>
    </div>
  </div>

  <script>
    // Functions for product and objective separation, short dated product date format, and £ currency
    function addProduct() {
      const productName = document.getElementById("productName").value;
      const productPoints = document.getElementById("productPoints").value;

      if (productName && productPoints) {
        const productsRef = db.ref("products").push();
        productsRef.set({
          name: productName,
          points: parseInt(productPoints, 10)
        }).then(() => {
          alert("Product added successfully!");
          document.getElementById("productName").value = "";
          document.getElementById("productPoints").value = "";
          fetchProducts();
        });
      }
    }

    function addObjective() {
      const objectiveName = document.getElementById("objectiveName").value;
      const objectivePoints = document.getElementById("objectivePoints").value;

      if (objectiveName && objectivePoints) {
        const objectivesRef = db.ref("objectives").push();
        objectivesRef.set({
          name: objectiveName,
          points: parseInt(objectivePoints, 10)
        }).then(() => {
          alert("Objective added successfully!");
          document.getElementById("objectiveName").value = "";
          document.getElementById("objectivePoints").value = "";
          fetchObjectives();
        });
      }
    }

    function addShortDatedProduct() {
      const description = document.getElementById("shortDatedDescription").value;
      const date = document.getElementById("shortDatedDate").value;
      const price = document.getElementById("shortDatedPrice").value;
      const points = document.getElementById("shortDatedPoints").value;

      if (description && date && price && points) {
        const shortDatedRef = db.ref("shortDatedProducts").push();
        shortDatedRef.set({
          description,
          date: new Date(date).toLocaleDateString('en-GB'), // format date as dd/MM/yy
          price: `£${parseFloat(price).toFixed(2)}`, // format price with £ symbol
          points: parseInt(points, 10)
        }).then(() => {
          alert("Short dated product added successfully!");
          document.getElementById("shortDatedDescription").value = "";
          document.getElementById("shortDatedDate").value = "";
          document.getElementById("shortDatedPrice").value = "";
          document.getElementById("shortDatedPoints").value = "";
          fetchShortDatedProducts();
        });
      }
    }
  </script>
</body>
</html>
