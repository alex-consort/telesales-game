<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Page - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* General Styles */
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .game-title {
      color: #FFFFFF;
      font-size: 1.8em;
      font-weight: bold;
    }
    /* Form and Product List */
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #97CFF3;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #274358;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #FF4E59;
    }
    /* Product List */
    .product-list {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .product-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Telesales Game Supervisor</h1>
  </header>

  <div class="form-container">
    <h2>Add Product</h2>
    <input type="text" id="productName" placeholder="Product Name" required>
    <input type="number" id="productPoints" placeholder="Points Worth" required>
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="product-list">
    <h2>Current Products</h2>
    <div id="productsContainer">
      <!-- Products will be populated here -->
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Function to add a product
    function addProduct() {
      const productName = document.getElementById("productName").value;
      const productPoints = document.getElementById("productPoints").value;

      if (productName && productPoints) {
        const productsRef = db.ref("products");
        const newProductRef = productsRef.push();
        
        newProductRef.set({
          name: productName,
          points: Number(productPoints)
        })
        .then(() => {
          alert("Product added successfully!");
          document.getElementById("productName").value = "";
          document.getElementById("productPoints").value = "";
          fetchProducts();  // Refresh the product list
        })
        .catch((error) => {
          console.error("Error adding product:", error);
          alert("Failed to add product. " + error.message);
        });
      } else {
        alert("Please fill in all fields.");
      }
    }

    // Function to fetch and display products
    function fetchProducts() {
      const productsRef = db.ref("products");
      productsRef.on("value", (snapshot) => {
        const products = snapshot.val();
        const productsContainer = document.getElementById("productsContainer");
        productsContainer.innerHTML = "";  // Clear previous entries

        for (const key in products) {
          const product = products[key];
          const productItem = document.createElement("div");
          productItem.className = "product-item";
          productItem.innerText = `${product.name}: ${product.points} Points`;
          productsContainer.appendChild(productItem);
        }
      });
    }

    // Fetch products on page load
    window.onload = fetchProducts;

    // Optional: Log out function if needed
    function logOut() {
      auth.signOut()
        .then(() => {
          alert("Logged out successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Log Out Error:", error);
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
