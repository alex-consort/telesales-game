<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%; 
      margin-bottom: 20px;
      text-align: left;
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #FF4E59;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #97CFF3;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .remove-button {
      background-color: #FF4E59;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="game.html">Play Game</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Supervisor Dashboard</h1>
  </header>

  <div class="dashboard">
    <!-- Player List Section -->
    <div class="card" id="playersCard">
      <h2>Player List</h2>
      <div id="playersList"></div>
    </div>

    <!-- Product Section -->
    <div class="card" id="productsCard">
      <h2>Available Products</h2>
      <div id="productList"></div>
      <!-- Add new product inputs -->
      <h3>Add New Product</h3>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPoints" placeholder="Points">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Objective Section -->
    <div class="card" id="objectivesCard">
      <h2>Available Objectives</h2>
      <div id="objectivesList"></div>
      <!-- Add new objective inputs -->
      <h3>Add New Objective</h3>
      <input type="text" id="objectiveName" placeholder="Objective Name">
      <input type="number" id="objectivePoints" placeholder="Points">
      <button onclick="addObjective()">Add Objective</button>
    </div>

    <!-- Short-Dated Product Section -->
    <div class="card" id="shortDatedProductsCard">
      <h2>Available Short Dated Products</h2>
      <div id="shortDatedProductsList"></div>
      <!-- Add new short-dated product inputs -->
      <h3>Add New Short-Dated Product</h3>
      <input type="text" id="shortDatedDescription" placeholder="Product Description">
      <input type="date" id="shortDatedDate" placeholder="Expiry Date">
      <input type="number" id="shortDatedPrice" placeholder="Revised Price">
      <input type="number" id="shortDatedPoints" placeholder="Points">
      <button onclick="addShortDatedProduct()">Add Short Dated Product</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      databaseURL: "YOUR_FIREBASE_DATABASE_URL",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function fetchPlayers() {
      const playersRef = db.ref("users");
      playersRef.on("value", (snapshot) => {
        const playersList = document.getElementById("playersList");
        playersList.innerHTML = ""; 

        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            const playerData = childSnapshot.val();
            const playerId = childSnapshot.key;
            playersList.innerHTML += `
              <div class="card">
                <strong>${playerData.firstName} ${playerData.lastName}</strong>
                <p>Points: <span id="points_${playerId}">${playerData.points}</span></p>
                <input type="number" id="adjustPoints_${playerId}" placeholder="Adjust Points">
                <button onclick="adjustPoints('${playerId}')">Adjust Points</button>
              </div>`;
          });
        } else {
          playersList.innerHTML = "<p>No players found.</p>";
        }
      });
    }

    function adjustPoints(playerId) {
      const pointsInput = document.getElementById(`adjustPoints_${playerId}`);
      const change = parseInt(pointsInput.value, 10) || 0;
      pointsInput.value = ""; // Clear input after adjusting points

      const playerRef = db.ref("users/" + playerId);

      playerRef.once("value", (snapshot) => {
        const currentPoints = snapshot.val().points || 0;
        const newPoints = currentPoints + change;

        playerRef.update({ points: newPoints })
          .then(() => {
            document.getElementById(`points_${playerId}`).innerText = newPoints;
            alert("Points adjusted successfully!");
          })
          .catch((error) => {
            console.error("Error adjusting points:", error);
            alert("Error adjusting points. Please try again.");
          });
      });
    }

    // Function to add new product
    function addProduct() {
      const name = document.getElementById("productName").value;
      const points = parseInt(document.getElementById("productPoints").value, 10);
      if (name && points) {
        db.ref("products").push({ name, points }).then(() => {
          alert("Product added successfully!");
          document.getElementById("productName").value = "";
          document.getElementById("productPoints").value = "";
        });
      } else {
        alert("Please enter a product name and points.");
      }
    }

    // Function to add new objective
    function addObjective() {
      const name = document.getElementById("objectiveName").value;
      const points = parseInt(document.getElementById("objectivePoints").value, 10);
      if (name && points) {
        db.ref("objectives").push({ name, points }).then(() => {
          alert("Objective added successfully!");
          document.getElementById("objectiveName").value = "";
          document.getElementById("objectivePoints").value = "";
        });
      } else {
        alert("Please enter an objective name and points.");
      }
    }

    // Function to add new short-dated product
    function addShortDatedProduct() {
      const description = document.getElementById("shortDatedDescription").value;
      const date = document.getElementById("shortDatedDate").value;
      const price = parseFloat(document.getElementById("shortDatedPrice").value);
      const points = parseInt(document.getElementById("shortDatedPoints").value, 10);
      if (description && date && price && points) {
        db.ref("shortDatedProducts").push({ description, date, price, points }).then(() => {
          alert("Short-dated product added successfully!");
          document.getElementById("shortDatedDescription").value = "";
          document.getElementById("shortDatedDate").value = "";
          document.getElementById("shortDatedPrice").value = "";
          document.getElementById("shortDatedPoints").value = "";
        });
      } else {
        alert("Please fill in all fields for the short-dated product.");
      }
    }

    fetchPlayers();
    fetchProducts();
    fetchObjectives();
    fetchShortDatedProducts();
  </script>
</body>
</html>
