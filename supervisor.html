<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%; 
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #FF4E59;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #97CFF3;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .remove-button {
      background-color: #FF4E59;
      margin-top: 10px;
    }
    /* Styling adjustments for improved readability */
    .short-dated-product {
      border: 1px solid #FF4E59;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
    }
    .short-dated-product strong {
      font-size: 1.1em;
      color: #274358;
    }
    .short-dated-product .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #FF4E59;
    }
    .adjust-points-section {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="game.html">Play Game</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Supervisor Dashboard</h1>
  </header>

  <div class="dashboard">
    <div class="card" id="playersCard">
      <h2>Player List</h2>
      <div id="playersList"></div>
    </div>

    <div class="card" id="productsCard">
      <h2>Available Products</h2>
      <div id="productList"></div>
    </div>

    <div class="card" id="objectivesCard">
      <h2>Available Objectives</h2>
      <div id="objectivesList"></div>
    </div>

    <div class="card" id="shortDatedProductsCard">
      <h2>Available Short Dated Products</h2>
      <div id="shortDatedProductsList"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fetch and display players with simplified points adjustment
    function fetchPlayers() {
      const playersRef = db.ref("users");
      playersRef.on("value", (snapshot) => {
        const playersList = document.getElementById("playersList");
        playersList.innerHTML = ""; 

        snapshot.forEach((childSnapshot) => {
          const playerData = childSnapshot.val();
          const playerId = childSnapshot.key;
          playersList.innerHTML += `
            <div class="card">
              <strong>${playerData.firstName} ${playerData.lastName}</strong>
              <p>Points: <span id="points_${playerId}">${playerData.points}</span></p>
              <div class="adjust-points-section">
                <input type="number" id="adjustPoints_${playerId}" placeholder="Adjust Points">
                <button onclick="adjustPoints('${playerId}')">Adjust Points</button>
              </div>
            </div>`;
        });
      });
    }

    function fetchShortDatedProducts() {
      const shortDatedRef = db.ref("shortDatedProducts");
      shortDatedRef.on("value", (snapshot) => {
        const shortDatedList = document.getElementById("shortDatedProductsList");
        shortDatedList.innerHTML = ""; 

        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();
          const productId = childSnapshot.key;
          const formattedDate = new Date(product.date).toLocaleDateString('en-GB');
          const formattedPrice = `Â£${parseFloat(product.price).toFixed(2)}`;

          shortDatedList.innerHTML += `
            <div class="short-dated-product">
              <strong>${product.description}</strong><br>
              <span class="price">${formattedPrice}</span> (Points: ${product.points})<br>
              Expiry Date: ${formattedDate}<br>
              <button class="remove-button" onclick="removeShortDatedProduct('${productId}')">Remove Product</button>
            </div>`;
        });
      });
    }

    function fetchProducts() {
      const productsRef = db.ref("products");
      productsRef.on("value", (snapshot) => {
        const productList = document.getElementById("productList");
        productList.innerHTML = ""; 

        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();
          const productId = childSnapshot.key;
          productList.innerHTML += `
            <div class="card">
              <strong>${product.name}</strong> - ${product.points} Points
              <button class="remove-button" onclick="removeProduct('${productId}')">Remove Product</button>
            </div>`;
        });
      });
    }

    function fetchObjectives() {
      const objectivesRef = db.ref("objectives");
      objectivesRef.on("value", (snapshot) => {
        const objectivesList = document.getElementById("objectivesList");
        objectivesList.innerHTML = ""; 

        snapshot.forEach((childSnapshot) => {
          const objective = childSnapshot.val();
          const objectiveId = childSnapshot.key;
          objectivesList.innerHTML += `
            <div class="card">
              <strong>${objective.name}</strong> - ${objective.points} Points
              <button class="remove-button" onclick="removeObjective('${objectiveId}')">Remove Objective</button>
            </div>`;
        });
      });
    }

    fetchPlayers();
    fetchProducts();
    fetchObjectives();
    fetchShortDatedProducts();
  </script>
</body>
</html>
