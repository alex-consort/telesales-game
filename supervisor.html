<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap; /* Allows wrapping for smaller screens */
    }
    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%; /* Adjust width for cards */
      margin-bottom: 20px; /* Add space below each card */
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #FF4E59;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #97CFF3;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .adjust-points {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .adjust-points input {
      width: 60px; /* Fixed width for the points adjustment */
      text-align: center; /* Center align the text in input */
    }
    .remove-button {
      background-color: #FF4E59;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="game.html">Play Game</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Supervisor Dashboard</h1>
  </header>

  <div class="dashboard">
    <div class="card" id="playersCard">
      <h2>Player List</h2>
      <div id="playersList"></div>
    </div>

    <div class="card" id="productsObjectivesCard">
      <h2>Add Products & Objectives</h2>
      <h3>Add Products</h3>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPoints" placeholder="Points">
      <button onclick="addProduct()">Add Product</button>

      <h3>Add Objectives</h3>
      <input type="text" id="objectiveName" placeholder="Objective Name">
      <input type="number" id="objectivePoints" placeholder="Points">
      <button onclick="addObjective()">Add Objective</button>

      <h2>Available Products</h2>
      <div id="productList"></div>
      <h2>Available Objectives</h2>
      <div id="objectivesList"></div>
    </div>

    <div class="card" id="shortDatedProductsCard">
      <h2>Add Short Dated Products</h2>
      <input type="text" id="shortDatedDescription" placeholder="Product Description">
      <input type="date" id="shortDatedDate" placeholder="Date">
      <input type="number" id="shortDatedPrice" placeholder="Revised Price">
      <input type="number" id="shortDatedPoints" placeholder="Points">
      <button onclick="addShortDatedProduct()">Add Short Dated Product</button>
      <h2>Available Short Dated Products</h2>
      <div id="shortDatedProductsList"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Fetch and display players
    function fetchPlayers() {
      const playersRef = db.ref("users");
      playersRef.on("value", (snapshot) => {
        const playersList = document.getElementById("playersList");
        playersList.innerHTML = ""; // Clear previous list

        snapshot.forEach((childSnapshot) => {
          const playerData = childSnapshot.val();
          const playerId = childSnapshot.key;
          const playerItem = document.createElement("div");
          playerItem.className = "card"; // Add card styling
          playerItem.innerHTML = `
            <strong>${playerData.firstName} ${playerData.lastName}</strong>
            <p>Points: <span id="points_${playerId}">${playerData.points}</span></p>
            <div class="adjust-points">
              <button onclick="adjustPoints('${playerId}', -10)">-</button>
              <input type="text" id="pointsInput_${playerId}" value="${playerData.points}" readonly>
              <button onclick="adjustPoints('${playerId}', 10)">+</button>
            </div>
            <button class="remove-button" onclick="removePlayer('${playerId}')">Remove Player</button>
            <button onclick="updatePoints('${playerId}')">Update Points</button>
          `;
          playersList.appendChild(playerItem);
        });
      });
    }

    // Function to adjust points for a player
    function adjustPoints(playerId, change) {
      const pointsInput = document.getElementById(`pointsInput_${playerId}`);
      let currentPoints = parseInt(pointsInput.value, 10) || 0;
      pointsInput.value = currentPoints + change;
    }

    // Function to update points for a player
    function updatePoints(playerId) {
      const pointsInput = document.getElementById(`pointsInput_${playerId}`);
      const newPoints = parseInt(pointsInput.value, 10) || 0;
      const playersRef = db.ref("users/" + playerId);
      playersRef.update({ points: newPoints })
        .then(() => {
          alert("Points updated successfully!");
          fetchPlayers(); // Refresh player list
        })
        .catch((error) => {
          console.error("Error updating points:", error);
          alert("Error updating points. Please try again.");
        });
    }

    // Remove a player
    function removePlayer(playerId) {
      const playersRef = db.ref("users/" + playerId);
      playersRef.remove()
        .then(() => {
          alert("Player removed successfully!");
          fetchPlayers(); // Refresh player list
        })
        .catch((error) => {
          console.error("Error removing player:", error);
          alert("Error removing player. Please try again.");
        });
    }

    // Add new product
    function addProduct() {
      const productName = document.getElementById("productName").value;
      const productPoints = document.getElementById("productPoints").value;

      if (productName && productPoints) {
        const productsRef = db.ref("products").push(); // Generate a new key
        productsRef.set({
          name: productName,
          points: parseInt(productPoints, 10)
        })
        .then(() => {
          alert("Product added successfully!");
          document.getElementById("productName").value = ""; // Clear input
          document.getElementById("productPoints").value = ""; // Clear input
          fetchProducts(); // Refresh product list
        })
        .catch((error) => {
          console.error("Error adding product:", error);
          alert("Error adding product. Please try again.");
        });
      } else {
        alert("Please enter product name and points.");
      }
    }

    // Fetch and display products
    function fetchProducts() {
      const productsRef = db.ref("products");
      productsRef.on("value", (snapshot) => {
        const productList = document.getElementById("productList");
        productList.innerHTML = ""; // Clear previous list

        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();
          const productId = childSnapshot.key;
          const productItem = document.createElement("div");
          productItem.className = "card"; // Add card styling
          productItem.innerHTML = `
            <strong>${product.name}</strong> - ${product.points} Points
            <button class="remove-button" onclick="removeProduct('${productId}')">Remove Product</button>
          `;
          productList.appendChild(productItem);
        });
      });
    }

    // Remove a product
    function removeProduct(productId) {
      const productsRef = db.ref("products/" + productId);
      productsRef.remove()
        .then(() => {
          alert("Product removed successfully!");
          fetchProducts(); // Refresh product list
        })
        .catch((error) => {
          console.error("Error removing product:", error);
          alert("Error removing product. Please try again.");
        });
    }

    // Add new objective
    function addObjective() {
      const objectiveName = document.getElementById("objectiveName").value;
      const objectivePoints = document.getElementById("objectivePoints").value;

      if (objectiveName && objectivePoints) {
        const objectivesRef = db.ref("objectives").push(); // Generate a new key
        objectivesRef.set({
          name: objectiveName,
          points: parseInt(objectivePoints, 10)
        })
        .then(() => {
          alert("Objective added successfully!");
          document.getElementById("objectiveName").value = ""; // Clear input
          document.getElementById("objectivePoints").value = ""; // Clear input
          fetchObjectives(); // Refresh objectives list
        })
        .catch((error) => {
          console.error("Error adding objective:", error);
          alert("Error adding objective. Please try again.");
        });
      } else {
        alert("Please enter objective name and points.");
      }
    }

    // Fetch and display objectives
    function fetchObjectives() {
      const objectivesRef = db.ref("objectives");
      objectivesRef.on("value", (snapshot) => {
        const objectivesList = document.getElementById("objectivesList");
        objectivesList.innerHTML = ""; // Clear previous objectives

        snapshot.forEach((childSnapshot) => {
          const objective = childSnapshot.val();
          const objectiveId = childSnapshot.key;
          const objectiveItem = document.createElement("div");
          objectiveItem.className = "card"; // Add card styling
          objectiveItem.innerHTML = `
            <strong>${objective.name}</strong> - ${objective.points} Points
            <button class="remove-button" onclick="removeObjective('${objectiveId}')">Remove Objective</button>
          `;
          objectivesList.appendChild(objectiveItem);
        });
      });
    }

    // Remove an objective
    function removeObjective(objectiveId) {
      const objectivesRef = db.ref("objectives/" + objectiveId);
      objectivesRef.remove()
        .then(() => {
          alert("Objective removed successfully!");
          fetchObjectives(); // Refresh objectives list
        })
        .catch((error) => {
          console.error("Error removing objective:", error);
          alert("Error removing objective. Please try again.");
        });
    }

    // Add Short Dated Product
    function addShortDatedProduct() {
      const description = document.getElementById("shortDatedDescription").value;
      const date = document.getElementById("shortDatedDate").value;
      const price = document.getElementById("shortDatedPrice").value;
      const points = document.getElementById("shortDatedPoints").value;

      if (description && date && price && points) {
        const shortDatedRef = db.ref("shortDatedProducts").push();
        shortDatedRef.set({
          description: description,
          date: date,
          price: parseFloat(price),
          points: parseInt(points, 10)
        })
        .then(() => {
          alert("Short dated product added successfully!");
          document.getElementById("shortDatedDescription").value = "";
          document.getElementById("shortDatedDate").value = "";
          document.getElementById("shortDatedPrice").value = "";
          document.getElementById("shortDatedPoints").value = "";
          fetchShortDatedProducts(); // Refresh short dated products list
        })
        .catch((error) => {
          console.error("Error adding short dated product:", error);
          alert("Error adding short dated product. Please try again.");
        });
      } else {
        alert("Please fill in all fields.");
      }
    }

    // Fetch and display short dated products
    function fetchShortDatedProducts() {
      const shortDatedRef = db.ref("shortDatedProducts");
      shortDatedRef.on("value", (snapshot) => {
        const shortDatedList = document.getElementById("shortDatedProductsList");
        shortDatedList.innerHTML = ""; // Clear previous short dated products

        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();
          const productId = childSnapshot.key;
          const productItem = document.createElement("div");
          productItem.className = "card"; // Add card styling
          productItem.innerHTML = `
            <strong>${product.description}</strong> - ${product.price} (Points: ${product.points})<br>
            Expiry Date: ${product.date}
            <button class="remove-button" onclick="removeShortDatedProduct('${productId}')">Remove Product</button>
          `;
          shortDatedList.appendChild(productItem);
        });
      });
    }

    // Remove a short dated product
    function removeShortDatedProduct(productId) {
      const shortDatedRef = db.ref("shortDatedProducts/" + productId);
      shortDatedRef.remove()
        .then(() => {
          alert("Short dated product removed successfully!");
          fetchShortDatedProducts(); // Refresh short dated products list
        })
        .catch((error) => {
          console.error("Error removing short dated product:", error);
          alert("Error removing short dated product. Please try again.");
        });
    }

    // Initial data fetch
    fetchPlayers();
    fetchProducts();
    fetchObjectives();
    fetchShortDatedProducts();
  </script>
</body>
</html>
