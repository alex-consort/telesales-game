<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%; 
      margin-bottom: 20px;
      text-align: left;
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #FF4E59;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #97CFF3;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .remove-button {
      background-color: #FF4E59;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="game.html">Play Game</a>
    <a href="shop.html">Shop</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="supervisor.html">Supervisor</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Supervisor Dashboard</h1>
  </header>

  <div class="dashboard">
    <!-- Manage Shop Items Section -->
    <div class="card" id="shopItemsCard">
      <h2>Manage Shop Items</h2>
      <p>Add, view, or remove shop items.</p>
      <h3>Add New Shop Item</h3>
      <input type="text" id="shopItemName" placeholder="Item Name">
      <input type="number" id="shopItemPoints" placeholder="Points Required" min="1">
      <button onclick="addShopItem()">Add Item</button>
      <h3>Current Shop Items</h3>
      <div id="shopItemsList"></div>
    </div>

    <!-- Shop Redemptions Section -->
    <div class="card" id="redemptionsCard">
      <h2>Shop Redemptions</h2>
      <p>Review and mark redemptions as complete.</p>
      <div id="redemptionsList"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.firebasestorage.app",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fetch existing shop items
    function fetchShopItems() {
      const shopItemsRef = db.ref("shopItems");
      shopItemsRef.on("value", (snapshot) => {
        const shopItemsList = document.getElementById("shopItemsList");
        shopItemsList.innerHTML = "";

        snapshot.forEach((childSnapshot) => {
          const item = childSnapshot.val();
          const itemId = childSnapshot.key;
          shopItemsList.innerHTML += `
            <div class="card">
              <strong>${item.name}</strong> - ${item.pointsRequired} Points
              <button class="remove-button" onclick="removeShopItem('${itemId}')">Remove Item</button>
            </div>`;
        });
      });
    }

    // Add a new shop item
    function addShopItem() {
      const name = document.getElementById("shopItemName").value;
      const pointsRequired = parseInt(document.getElementById("shopItemPoints").value, 10);

      if (!name || isNaN(pointsRequired)) {
        alert("Please enter a valid item name and points required.");
        return;
      }

      db.ref("shopItems").push({ name, pointsRequired })
        .then(() => {
          alert("Shop item added successfully!");
          document.getElementById("shopItemName").value = "";
          document.getElementById("shopItemPoints").value = "";
          fetchShopItems();
        })
        .catch((error) => console.error("Error adding shop item:", error));
    }

    // Remove a shop item
    function removeShopItem(itemId) {
      db.ref("shopItems/" + itemId).remove()
        .then(() => {
          alert("Shop item removed successfully!");
          fetchShopItems();
        })
        .catch((error) => console.error("Error removing shop item:", error));
    }

    // Fetch shop redemption requests
    function fetchRedemptions() {
      const redemptionsRef = db.ref("purchases");
      redemptionsRef.on("value", (snapshot) => {
        const redemptionsList = document.getElementById("redemptionsList");
        redemptionsList.innerHTML = "";

        snapshot.forEach((childSnapshot) => {
          const redemption = childSnapshot.val();
          const redemptionId = childSnapshot.key;

          if (!redemption.completed) {
            redemptionsList.innerHTML += `
              <div class="card">
                <p><strong>${redemption.itemName}</strong></p>
                <p>User: ${redemption.userId}</p>
                <p>Points Spent: ${redemption.pointsSpent}</p>
                <p>Date: ${new Date(redemption.purchaseDate).toLocaleDateString("en-GB")}</p>
                <button class="item-button" onclick="markAsComplete('${redemptionId}')">Mark as Complete</button>
              </div>`;
          }
        });
      });
    }

    // Mark redemption as complete
    function markAsComplete(redemptionId) {
      db.ref("purchases/" + redemptionId).update({ completed: true })
        .then(() => {
          alert("Redemption marked as complete.");
          fetchRedemptions();
        })
        .catch((error) => console.error("Error marking redemption as complete:", error));
    }

    // Initial fetch calls
    fetchShopItems();
    fetchRedemptions();
  </script>
</body>
</html>
