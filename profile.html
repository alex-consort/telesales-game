<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Telesales Game</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .game-title {
      color: #FFFFFF;
      font-size: 1.8em;
      font-weight: bold;
    }
    /* Profile Container */
    .profile-container {
      background-color: #ffffff;
      border: 1px solid #617B8F;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #FF4E59;
    }
    p, h2 {
      color: #617B8F;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Your Profile</h1>
  </header>

  <div class="profile-container">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <p><strong>Points:</strong> <span id="userPoints">0</span></p>
    <p><strong>Level:</strong> <span id="userLevel">1</span></p>
    <p><strong>Badges:</strong> <span id="userBadges">None</span></p>
    <button onclick="logOut()">Log Out</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userEmail").innerText = user.email;
        db.ref("users/" + user.uid).once("value").then((snapshot) => {
          const data = snapshot.val();
          document.getElementById("userPoints").innerText = data.points || 0;
          document.getElementById("userLevel").innerText = data.level || 1;
          document.getElementById("userBadges").innerText = Object.keys(data.badges || {}).join(", ");
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logOut() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
