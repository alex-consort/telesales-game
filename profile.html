<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* General Styles */
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .game-title {
      color: #FFFFFF;
      font-size: 1.8em;
      font-weight: bold;
    }
    /* Profile Card */
    .profile-card {
      background-color: #ffffff;
      border: 1px solid #617B8F;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      transition: background 0.3s;
      display: inline-block;
    }
    button:hover {
      background-color: #FF4E59;
    }
    h2 {
      color: #617B8F;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .user-info {
      font-size: 1.2em;
      color: #274358;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Telesales Game Profile</h1>
  </header>

  <div class="profile-card">
    <h2>Welcome, <span id="userFirstName">User</span>!</h2>
    <p class="user-info">Current Points: <span id="userPoints">0</span></p>

    <!-- Navigation Menu -->
    <div class="menu">
      <button onclick="goToPage('index.html')">Home</button>
      <button onclick="goToPage('game.html')">Play Game</button>
      <button onclick="goToPage('achievements.html')">Achievements</button>
      <button onclick="goToPage('settings.html')">Settings</button>
    </div>

    <button onclick="logOut()" style="margin-top: 20px;">Log Out</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",  // Replace with your actual API key
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Fetch and display user information
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Get user information from database
        const userRef = db.ref("users/" + user.uid);
        userRef.once("value", (snapshot) => {
          const userData = snapshot.val();
          document.getElementById("userFirstName").innerText = userData.firstName || "User";
          document.getElementById("userPoints").innerText = userData.points || 0;
        });
      } else {
        // Redirect to login if not authenticated
        window.location.href = "login.html";
      }
    });

    // Function to navigate to different pages
    function goToPage(page) {
      window.location.href = page;
    }

    // Log Out Function
    function logOut() {
      auth.signOut()
        .then(() => {
          alert("Logged out successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Logout Error:", error.message);
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
