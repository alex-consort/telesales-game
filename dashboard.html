<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesales Game Dashboard</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* Branding Colours */
    :root {
      --blue: #274358;
      --blue-grey: #617B8F;
      --light-blue: #97CFF3;
      --aqua: #A6D9D7;
      --rose: #FF4E59;
      --text-dark: #333;
      --white: #ffffff;
    }

    /* Page Layout and Style */
    body {
      font-family: Calibri, sans-serif;
      background: linear-gradient(to right, #274358, #617B8F);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: var(--blue);
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .logo {
      margin-top: 20px;
      width: 180px;
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: var(--white);
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: var(--rose);
      color: var(--white);
    }

    /* Cards */
    .card {
      background: linear-gradient(to bottom right, #f4f6f9, #d3e3f0);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      margin: 20px auto;
      max-width: 600px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h2 {
      font-size: 1.8em;
      color: var(--blue);
      margin-bottom: 15px;
      border-bottom: 2px solid var(--blue-grey);
      padding-bottom: 10px;
    }

    p {
      color: var(--text-dark);
      font-size: 1.1em;
    }

    /* Table Styles */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px 20px;
      text-align: left;
      font-size: 1em;
    }

    th {
      background: var(--blue-grey);
      color: var(--white);
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: rgba(97, 123, 143, 0.2);
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      width: 80%;
      max-width: 500px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 2000;
    }

    .modal h2 {
      color: var(--blue);
      margin-bottom: 10px;
    }

    .modal-content {
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }

    .modal-content p, .modal-content ul {
      margin: 10px 0;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: var(--rose);
    }

    .modal-close:hover {
      color: var(--blue-grey);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Leaderboard</a>
    <a href="game.html">Play Game</a>
    <a href="shop.html">Shop</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <div class="container">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1>Consort Telesales Leaderboard</h1>

    <!-- Leaderboard Table -->
    <div class="card">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Points</th>
            <th>Depot</th>
            <th>Items Sold</th>
            <th>Objectives Completed</th>
          </tr>
        </thead>
        <tbody id="leaderboard">
          <!-- Leaderboard entries will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Floating Modal -->
  <div class="modal" id="userModal">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <h2 id="modalUserName">User Name</h2>
    <div class="modal-content" id="modalContent">
      <!-- User statistics and achievements will be displayed here -->
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function fetchLeaderboard() {
      const leaderboardRef = db.ref("users");
      leaderboardRef.once("value")
        .then((snapshot) => {
          const leaderboard = snapshot.val();
          const leaderboardList = document.getElementById("leaderboard");
          leaderboardList.innerHTML = ""; 

          const entries = [];
          for (const userId in leaderboard) {
            const user = leaderboard[userId];
            entries.push({
              userId,
              name: `${user.firstName} ${user.lastName}`,
              points: user.points || 0,
              depot: user.depot,
              itemsSold: user.itemsSold || 0,
              objectivesCompleted: user.objectivesCompleted || 0
            });
          }

          entries.sort((a, b) => b.points - a.points);

          let rank = 1;
          entries.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${rank}</td>
              <td>${entry.name}</td>
              <td>${entry.points} points</td>
              <td>${entry.depot}</td>
              <td>${entry.itemsSold} items</td>
              <td>${entry.objectivesCompleted} objectives</td>
            `;
            row.onclick = () => openModal(entry.userId, entry.name, rank);
            leaderboardList.appendChild(row);

            if (rank <= 5) {
              checkLeaderboardAchievements(entry.userId, rank);
            }

            rank++;
          });
        });
    }

    function openModal(userId, userName, rank) {
      document.getElementById("modalUserName").innerText = userName;
      const modalContent = document.getElementById("modalContent");
      modalContent.innerHTML = "Loading...";

      db.ref(`users/${userId}`).once("value").then((snapshot) => {
        const data = snapshot.val();
        const achievements = data.achievements || {};
        const achievementsList = Object.keys(achievements)
          .filter(key => achievements[key])
          .map(key => `<li>${formatAchievementTitle(key)}</li>`)
          .join("") || "<li>No achievements yet.</li>";

        modalContent.innerHTML = `
          <p><strong>Points:</strong> ${data.points || 0}</p>
          <p><strong>Items Sold:</strong> ${data.itemsSold || 0}</p>
          <p><strong>Objectives Completed:</strong> ${data.objectivesCompleted || 0}</p>
          <h3>Achievements:</h3>
          <ul>${achievementsList}</ul>
        `;
        document.getElementById("userModal").style.display = "block";
      });
    }

    function checkLeaderboardAchievements(userId, rank) {
      const achievementsRef = db.ref(`achievements/${userId}`);
      if (rank <= 5) {
        achievementsRef.child("top_seller").set(true);
      }
      // Additional achievements for specific ranks can be added here if needed.
    }

    function formatAchievementTitle(key) {
      const titles = {
        hundred_points: "Earned 100 Points",
        five_hundred_points: "Earned 500 Points",
        thousand_points: "Earned 1000 Points",
        high_roller: "Achieved 10,000 Points",
        sales_10: "10 Sales Completed",
        sales_50: "50 Sales Completed",
        sales_100: "100 Sales Completed",
        seasoned_seller: "200 Sales Completed",
        first_redemption: "First Redemption",
        ten_redemptions: "10 Redemptions",
        fifty_redemptions: "50 Redemptions",
        weekly_streak: "5-Day Login Streak",
        top_seller: "Top 5 Leaderboard Position",
        objective_master: "10 Objectives Completed",
        goal_getter: "Monthly Goals Achieved"
      };
      return titles[key] || key.replace(/_/g, " ");
    }

    function closeModal() {
      document.getElementById("userModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("userModal");
      if (event.target === modal) {
        closeModal();
      }
    }

    fetchLeaderboard();
  </script>
</body>
</html>
