<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesales Game Dashboard</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* Branding Colours */
    :root {
      --blue: #274358;
      --blue-grey: #617B8F;
      --light-blue: #97CFF3;
      --aqua: #A6D9D7;
      --rose: #FF4E59;
      --pink: #FFE1F7;
      --text-dark: #333;
    }

    /* Page Layout and Style */
    body {
      font-family: Calibri, sans-serif;
      background-color: #f4f6f9;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: var(--blue);
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .logo {
      margin-top: 20px;
      width: 200px;
    }
    /* Navbar Styles */
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    /* Cards */
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    /* Leaderboard Styles */
    .leaderboard {
      text-align: left;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
      gap: 20px;
      padding: 0 20px;
    }
    .leaderboard h2 {
      grid-column: span 5;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: var(--blue);
    }
    .leaderboard .header {
      font-weight: bold;
      color: var(--rose);
      border-top: 2px solid var(--rose);
      padding: 12px 20px;
    }
    .leaderboard div {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      font-size: 1.2em;
    }
    .leaderboard div:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Leaderboard</a>
    <a href="game.html">Play Game</a>
    <a href="shop.html">Shop</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <div class="container">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1>Consort Telesales Leaderboard</h1>

    <!-- User Personal Information -->
    <div class="card">
      <h2>User Information</h2>
      <p>Name: <span id="userName">User Name</span></p>
      <p>Current Points: <span id="userPoints">0</span></p>
      <p>Depot: <span id="userDepot">Depot Name</span></p>
      <p>Items Sold: <span id="userItemsSold">0</span></p>
      <p>Objectives Completed: <span id="userObjectivesCompleted">0</span></p>
    </div>

    <!-- Leaderboard -->
    <div class="card leaderboard">
      <h2>Leaderboard</h2>
      <div class="header">
        <span>Rank</span>
        <span>User</span>
        <span>Points</span>
        <span>Items Sold</span>
        <span>Objectives Completed</span>
      </div>
      <div id="leaderboard">
        <!-- Leaderboard entries will be populated here -->
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Fetch and display user information
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("Authenticated user ID:", user.uid); // Debugging: Check user ID

        // Get user information from the database
        const userRef = db.ref("users/" + user.uid);
        userRef.once("value")
          .then((snapshot) => {
            const userData = snapshot.val();
            console.log("User data fetched from Firebase:", userData); // Debugging: Log the user data

            // Initialize missing fields if they don't exist
            if (!userData.itemsSold) {
              userRef.update({ itemsSold: 0 });
            }
            if (!userData.objectivesCompleted) {
              userRef.update({ objectivesCompleted: 0 });
            }

            // Display user information
            document.getElementById("userName").innerText = `${userData.firstName} ${userData.lastName}`;
            document.getElementById("userPoints").innerText = userData.points || 0;
            document.getElementById("userDepot").innerText = userData.depot || "N/A";
            document.getElementById("userItemsSold").innerText = userData.itemsSold || 0;
            document.getElementById("userObjectivesCompleted").innerText = userData.objectivesCompleted || 0;

            // Fetch and display leaderboard
            fetchLeaderboard();
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
          });

      } else {
        // Redirect to login if not authenticated
        window.location.href = "login.html";
      }
    });

    // Function to fetch and display leaderboard
    function fetchLeaderboard() {
      const leaderboardRef = db.ref("users");
      leaderboardRef.once("value")
        .then((snapshot) => {
          const leaderboard = snapshot.val();
          const leaderboardList = document.getElementById("leaderboard");
          leaderboardList.innerHTML = ""; // Clear existing entries

          // Create an array to sort leaderboard entries
          const entries = [];
          for (const userId in leaderboard) {
            const user = leaderboard[userId];
            entries.push({ name: `${user.firstName} ${user.lastName}`, points: user.points, itemsSold: user.itemsSold, objectivesCompleted: user.objectivesCompleted });
          }

          // Sort entries by points in descending order
          entries.sort((a, b) => b.points - a.points);

          // Create leaderboard entries
          let rank = 1;
          entries.forEach(entry => {
            const listItem = document.createElement("div");
            listItem.innerHTML = `
              <span>${rank++}</span>
              <span>${entry.name}</span>
              <span>${entry.points} points</span>
              <span>${entry.itemsSold} items</span>
              <span>${entry.objectivesCompleted} objectives</span>
            `;
            leaderboardList.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error("Error fetching leaderboard data:", error);
        });
    }
  </script>
</body>
</html>
