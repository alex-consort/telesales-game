<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* Styles are the same as before */
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="game.html">Play Game</a>
    <a href="shop.html">Shop</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Telesales Game - Shop</h1>
  </header>

  <div class="shop-container">
    <p class="points-display">Your Points: <span id="userPoints">Loading...</span></p>
    
    <!-- Redemption Items -->
    <div class="grid-container" id="shopItems">
      <!-- Shop items are populated here -->
    </div>

    <!-- Purchase History Section -->
    <div class="history-section">
      <h3>Redemption History</h3>
      <ul id="purchaseHistory">
        <!-- Purchase history items are populated here -->
      </ul>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.firebasestorage.app",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentPoints = 0;
    let userFirstName = "User";
    let userLastName = "";

    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User authenticated:", user.uid);

        // Fetch user's points
        const userPointsRef = db.ref("users/" + user.uid + "/points");
        userPointsRef.on("value", (snapshot) => {
          currentPoints = snapshot.val() || 0;
          console.log("Fetched user points:", currentPoints);
          document.getElementById("userPoints").innerText = currentPoints;
        });

        // Fetch user profile details (first name and last name)
        db.ref("users/" + user.uid).once("value").then((snapshot) => {
          const userData = snapshot.val();
          userFirstName = userData.firstName || "User";
          userLastName = userData.lastName || "";
          console.log("Fetched user details:", userFirstName, userLastName);
        }).catch((error) => console.error("Error fetching user details:", error));

        fetchShopItems();
        fetchPurchaseHistory();
      } else {
        console.log("User not authenticated, redirecting to login.");
        window.location.href = "login.html";
      }
    });

    function fetchShopItems() {
      const shopItemsRef = db.ref("shopItems");
      const shopItemsDiv = document.getElementById("shopItems");
      shopItemsDiv.innerHTML = "";
      shopItemsRef.on("value", (snapshot) => {
        console.log("Fetching shop items...");
        snapshot.forEach((childSnapshot) => {
          const item = childSnapshot.val();
          const itemId = childSnapshot.key;
          const itemCard = document.createElement("div");
          itemCard.className = "item-card";
          itemCard.innerHTML = `
            <div class="item-name">${item.name}</div>
            <div class="item-details">Points Required: ${item.pointsRequired}</div>
            <button class="item-button" onclick="redeemItem('${itemId}', ${item.pointsRequired}, '${item.name}')">Redeem</button>
          `;
          shopItemsDiv.appendChild(itemCard);
          console.log("Shop item added:", item);
        });
      }, (error) => console.error("Error fetching shop items:", error));
    }

    function redeemItem(itemId, pointsRequired, itemName) {
      if (currentPoints < pointsRequired) {
        alert("Not enough points to redeem this item.");
        return;
      }
      if (confirm(`Are you sure you want to redeem "${itemName}" for ${pointsRequired} points?`)) {
        processRedemption(itemId, pointsRequired, itemName);
      }
    }

    function processRedemption(itemId, pointsRequired, itemName) {
      const user = auth.currentUser;
      const userPointsRef = db.ref("users/" + user.uid + "/points");
      const purchasesRef = db.ref("purchases");

      userPointsRef.transaction((currentPoints) => {
        if (currentPoints >= pointsRequired) {
          return currentPoints - pointsRequired;
        } else {
          alert("Not enough points!");
          return;
        }
      }).then(() => {
        console.log("Points updated successfully.");
        // Record the purchase in Firebase including user's first and last name
        purchasesRef.push({
          userId: user.uid,
          firstName: userFirstName,
          lastName: userLastName,
          itemId: itemId,
          itemName: itemName,
          pointsSpent: pointsRequired,
          status: "Pending",
          purchaseDate: new Date().toISOString()
        });
        alert("Redemption successful!");
      }).catch((error) => console.error("Redemption failed:", error));
    }

    function fetchPurchaseHistory() {
      const purchasesRef = db.ref("purchases");
      purchasesRef.orderByChild("userId").equalTo(auth.currentUser.uid).on("value", (snapshot) => {
        const purchaseHistory = document.getElementById("purchaseHistory");
        purchaseHistory.innerHTML = "";

        snapshot.forEach((childSnapshot) => {
          const purchase = childSnapshot.val();
          const formattedDate = new Date(purchase.purchaseDate).toLocaleDateString("en-GB", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric"
          });
          purchaseHistory.innerHTML += `
            <li>${purchase.itemName} - ${purchase.pointsSpent} Points (Redeemed on ${formattedDate})</li>
          `;
          console.log("Purchase history item added:", purchase);
        });
      }, (error) => console.error("Error fetching purchase history:", error));
    }
  </script>
</body>
</html>
