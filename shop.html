<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* Add your styling here */
  </style>
</head>
<body>

  <!-- Navbar, Header, and Points Display here -->

  <div class="shop-container">
    <p class="points-display">Your Points: <span id="userPoints">Loading...</span></p>
    <div class="grid-container" id="shopItems"></div>
    <div class="history-section">
      <h3>Redemption History</h3>
      <ul id="purchaseHistory"></ul>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentPoints = 0;

    auth.onAuthStateChanged((user) => {
      if (user) {
        const userPointsRef = db.ref("users/" + user.uid + "/points");
        userPointsRef.on("value", (snapshot) => {
          currentPoints = snapshot.val() || 0;
          document.getElementById("userPoints").innerText = currentPoints;
        });
        fetchShopItems();
        fetchPurchaseHistory();
      } else {
        window.location.href = "login.html";
      }
    });

    function fetchShopItems() {
      const shopItemsDiv = document.getElementById("shopItems");
      shopItemsDiv.innerHTML = "";
      const shopItemsRef = db.ref("shopItems");
      shopItemsRef.on("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const item = childSnapshot.val();
          const itemId = childSnapshot.key;
          const itemCard = document.createElement("div");
          itemCard.className = "item-card";
          itemCard.innerHTML = `
            <div class="item-name">${item.name}</div>
            <div class="item-details">Points Required: ${item.points}</div>
            <button class="item-button" onclick="redeemItem('${itemId}', ${item.points}, '${item.name}')">Redeem</button>
          `;
          shopItemsDiv.appendChild(itemCard);
        });
      });
    }

    function redeemItem(itemId, pointsRequired, itemName) {
      if (currentPoints < pointsRequired) {
        alert("Not enough points to redeem this item.");
        return;
      }
      if (confirm(`Are you sure you want to redeem "${itemName}" for ${pointsRequired} points?`)) {
        processRedemption(itemId, pointsRequired, itemName);
      }
    }

    function processRedemption(itemId, pointsRequired, itemName) {
      const user = auth.currentUser;
      const userPointsRef = db.ref("users/" + user.uid + "/points");
      const purchasesRef = db.ref("purchases");
      const masterHistoryRef = db.ref("masterHistory");
      const userFirstNameRef = db.ref("users/" + user.uid + "/firstName");
      const userLastNameRef = db.ref("users/" + user.uid + "/lastName");

      userPointsRef.transaction((currentPoints) => {
        if (currentPoints >= pointsRequired) {
          return currentPoints - pointsRequired;
        } else {
          alert("Not enough points!");
          return;
        }
      }).then(() => {
        Promise.all([userFirstNameRef.once("value"), userLastNameRef.once("value")])
          .then(([firstNameSnapshot, lastNameSnapshot]) => {
            const firstName = firstNameSnapshot.val() || "undefined";
            const lastName = lastNameSnapshot.val() || "undefined";
            const purchaseDate = new Date().toISOString();

            // Log to user's purchases history
            purchasesRef.push({
              userId: user.uid,
              itemId: itemId,
              itemName: itemName,
              pointsSpent: pointsRequired,
              purchaseDate: purchaseDate
            });

            // Log to master history
            masterHistoryRef.push({
              actionType: "Redemption",
              productName: itemName,
              firstName: firstName,
              lastName: lastName,
              points: pointsRequired,
              purchaseDate: purchaseDate
            });

            alert("Redemption successful!");
          });
      }).catch((error) => console.error("Redemption failed:", error));
    }

    function fetchPurchaseHistory() {
      const purchasesRef = db.ref("purchases");
      purchasesRef.orderByChild("userId").equalTo(auth.currentUser.uid).on("value", (snapshot) => {
        const purchaseHistory = document.getElementById("purchaseHistory");
        purchaseHistory.innerHTML = "";

        snapshot.forEach((childSnapshot) => {
          const purchase = childSnapshot.val();
          const formattedDate = new Date(purchase.purchaseDate).toLocaleDateString("en-GB", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric"
          });
          purchaseHistory.innerHTML += `
            <li>${purchase.itemName} - ${purchase.pointsSpent} Points (Redeemed on ${formattedDate})</li>
          `;
        });
      });
    }
  </script>
</body>
</html>
