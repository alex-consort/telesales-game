<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* Branding Colours */
    :root {
      --blue: #274358;
      --blue-grey: #617B8F;
      --light-blue: #97CFF3;
      --aqua: #A6D9D7;
      --rose: #FF4E59;
      --pink: #FFE1F7;
      --text-dark: #333;
    }

    /* General Styles */
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: var(--text-dark);
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .navbar {
      background-color: var(--blue-grey);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }
    .navbar a:hover {
      background-color: var(--rose);
      transform: scale(1.1);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: var(--blue-grey);
      width: 100%;
    }
    .logo {
      height: 60px;
      margin-right: 15px;
    }
    .game-title {
      color: #FFFFFF;
      font-size: 2em;
      font-weight: bold;
    }

    /* Shop Container */
    .shop-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .points-display {
      font-size: 1.4em;
      color: var(--blue-grey);
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Item Cards */
    .item-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }
    .item-name {
      font-size: 1.3em;
      font-weight: bold;
      color: var(--blue);
      margin-bottom: 10px;
    }
    .item-details {
      font-size: 1em;
      color: var(--blue-grey);
      margin-bottom: 10px;
      text-align: center;
    }
    .item-button {
      padding: 12px 25px;
      color: white;
      background-color: var(--blue);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }
    .item-button:hover {
      background-color: var(--rose);
      transform: scale(1.05);
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    /* Purchase History Section */
    .history-section {
      margin-top: 30px;
      text-align: left;
    }
    .history-section h3 {
      font-size: 1.5em;
      color: var(--blue);
      margin-bottom: 10px;
      border-bottom: 2px solid var(--light-blue);
      display: inline-block;
    }
    .history-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: var(--blue-grey);
    }
    .history-section li {
      padding: 10px;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Leaderboard</a>
    <a href="game.html">Play Game</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="shop.html">Shop</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Telesales Game - Shop</h1>
  </header>

  <div class="shop-container">
    <p class="points-display">Your Points: <span id="userPoints">Loading...</span></p>
    
    <!-- Redemption Items -->
    <div class="grid-container" id="shopItems">
      <!-- Shop items are populated here -->
    </div>

    <!-- Purchase History Section -->
    <div class="history-section">
      <h3>Redemption History</h3>
      <ul id="purchaseHistory">
        <!-- Purchase history items are populated here -->
      </ul>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.firebasestorage.app",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentPoints = 0;
    let firstName = "Unknown";
    let lastName = "Unknown";

    auth.onAuthStateChanged((user) => {
      if (user) {
        const userRef = db.ref("users/" + user.uid);
        userRef.on("value", (snapshot) => {
          const userData = snapshot.val();
          currentPoints = userData.points || 0;
          firstName = userData.firstName || "Unknown";
          lastName = userData.lastName || "Unknown";
          document.getElementById("userPoints").innerText = currentPoints;
        });
        fetchShopItems();
        fetchPurchaseHistory();
      } else {
        window.location.href = "login.html";
      }
    });

    function fetchShopItems() {
      const shopItemsDiv = document.getElementById("shopItems");
      shopItemsDiv.innerHTML = "";

      const shopItemsRef = db.ref("shopItems");
      shopItemsRef.on("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const item = childSnapshot.val();
          const itemId = childSnapshot.key;
          const itemCard = document.createElement("div");
          itemCard.className = "item-card";
          itemCard.innerHTML = `
            <div class="item-name">${item.name}</div>
            <div class="item-details">Points Required: ${item.points}</div>
            <button class="item-button" onclick="redeemItem('${itemId}', ${item.points}, '${item.name}')">Redeem</button>
          `;
          shopItemsDiv.appendChild(itemCard);
        });
      });
    }

    function redeemItem(itemId, pointsRequired, itemName) {
      if (currentPoints < pointsRequired) {
        alert("Not enough points to redeem this item.");
        return;
      }
      if (confirm(`Are you sure you want to redeem "${itemName}" for ${pointsRequired} points?`)) {
        processRedemption(itemId, pointsRequired, itemName);
      }
    }

    function processRedemption(itemId, pointsRequired, itemName) {
      const user = auth.currentUser;
      const userPointsRef = db.ref("users/" + user.uid + "/points");
      const purchasesRef = db.ref("purchases");
      const masterHistoryRef = db.ref("masterHistory");

      userPointsRef.transaction((points) => {
        if (points && points >= pointsRequired) {
          return points - pointsRequired;
        } else {
          alert("Not enough points to redeem this item.");
          return;
        }
      }).then((result) => {
        if (result.committed) {
          const redemptionData = {
            userId: user.uid,
            itemId: itemId,
            itemName: itemName,
            pointsSpent: -pointsRequired,
            purchaseDate: new Date().toISOString(),
            firstName: firstName,
            lastName: lastName
          };

          purchasesRef.push(redemptionData);
          masterHistoryRef.push({ ...redemptionData, actionType: "Redemption" });

          alert("Redemption successful!");
        }
      }).catch((error) => console.error("Redemption failed:", error));
    }

    function fetchPurchaseHistory() {
      const purchasesRef = db.ref("purchases");
      purchasesRef.orderByChild("userId").equalTo(auth.currentUser.uid).on("value", (snapshot) => {
        const purchaseHistory = document.getElementById("purchaseHistory");
        purchaseHistory.innerHTML = "";

        snapshot.forEach((childSnapshot) => {
          const purchase = childSnapshot.val();
          const formattedDate = new Date(purchase.purchaseDate).toLocaleDateString("en-GB", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric"
          });
          purchaseHistory.innerHTML += `
            <li>${purchase.itemName} - ${purchase.pointsSpent} Points (Redeemed on ${formattedDate})</li>
          `;
        });
      });
    }
  </script>
</body>
</html>
