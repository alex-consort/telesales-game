<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* General Styles */
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    /* Navbar */
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .achievements-title {
      color: #FFFFFF;
      font-size: 1.8em;
      font-weight: bold;
    }
    /* Achievements Grid */
    .achievements-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .achievement-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .achievement-card:hover {
      transform: scale(1.05);
    }
    .achievement-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .achievement-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #274358;
      margin-bottom: 5px;
    }
    .achievement-description {
      font-size: 0.9em;
      color: #617B8F;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Leaderboard</a>
    <a href="game.html">Play Game</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="achievements-title">Achievements</h1>
  </header>

  <div class="achievements-container" id="achievementsContainer">
    <!-- Achievements will be populated here -->
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.firebasestorage.app",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        fetchAchievements(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    // Fetch achievements for the user
    function fetchAchievements(uid) {
      const achievementsRef = db.ref("users/" + uid + "/achievements");
      achievementsRef.on("value", (snapshot) => {
        const achievements = snapshot.val();
        const achievementsContainer = document.getElementById("achievementsContainer");
        achievementsContainer.innerHTML = ""; // Clear previous achievements

        for (const key in achievements) {
          const achievement = achievements[key];
          const achievementCard = document.createElement("div");
          achievementCard.className = "achievement-card";
          achievementCard.innerHTML = `
            <img src="${achievement.icon}" alt="${achievement.title} Badge" class="achievement-icon">
            <div class="achievement-title">${achievement.title}</div>
            <div class="achievement-description">${achievement.description}</div>
          `;
          achievementsContainer.appendChild(achievementCard);
        }
      });
    }
  </script>
</body>
</html>
