<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* General Styles */
    body {
      font-family: 'Calibri', sans-serif;
      background: linear-gradient(to right, #274358, #617B8F);
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #FFF;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: #FF4E59;
      color: #FFF;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #617B8F, #274358);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .logo {
      height: 60px;
      margin-right: 20px;
    }

    .page-title {
      color: #FFF;
      font-size: 2.4em;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Achievements Container */
    .achievements-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      color: #274358;
      text-align: left;
    }

    h2 {
      font-size: 1.8em;
      color: #274358;
      border-bottom: 2px solid #617B8F;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    /* Achievement Cards */
    .achievement-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      color: #274358;
    }

    .achievement-card.completed {
      background: #A6D9D7;
      color: #274358;
    }

    .achievement-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .achievement-description {
      color: #617B8F;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Leaderboard</a>
    <a href="game.html">Play Game</a>
    <a href="shop.html">Shop</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="page-title">Achievements</h1>
  </header>

  <div class="achievements-container">
    <h2>Completed Achievements</h2>
    <div id="completedAchievements">
      <!-- Completed achievements will be displayed here -->
    </div>

    <h2>Available Achievements</h2>
    <div id="availableAchievements">
      <!-- Available achievements will be displayed here -->
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const achievements = [
      { id: "sales_10", name: "10 Sales", description: "Complete 10 sales." },
      { id: "sales_50", name: "50 Sales", description: "Complete 50 sales." },
      { id: "sales_100", name: "100 Sales", description: "Complete 100 sales." },
      { id: "points_500", name: "500 Points", description: "Earn 500 points." },
      { id: "points_1000", name: "1000 Points", description: "Earn 1000 points." },
      { id: "points_5000", name: "5000 Points", description: "Earn 5000 points." },
      { id: "top_5", name: "Top 5", description: "Reach the top 5 in the leaderboard." },
      { id: "perfect_month", name: "Perfect Month", description: "Achieve all monthly goals." },
      { id: "first_redemption", name: "First Redemption", description: "Redeem your first item in the shop." },
      { id: "daily_login_7", name: "Weekly Streak", description: "Log in for 7 consecutive days." }
    ];

    auth.onAuthStateChanged((user) => {
      if (user) {
        displayAchievements(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    function displayAchievements(userId) {
      const completedAchievementsDiv = document.getElementById("completedAchievements");
      const availableAchievementsDiv = document.getElementById("availableAchievements");

      db.ref("achievements/" + userId).once("value").then((snapshot) => {
        const userAchievements = snapshot.val() || {};

        completedAchievementsDiv.innerHTML = "";
        availableAchievementsDiv.innerHTML = "";

        achievements.forEach(achievement => {
          const isCompleted = userAchievements[achievement.id];

          const achievementCard = document.createElement("div");
          achievementCard.className = "achievement-card " + (isCompleted ? "completed" : "");
          achievementCard.innerHTML = `
            <div>
              <div class="achievement-name">${achievement.name}</div>
              <div class="achievement-description">${achievement.description}</div>
            </div>
            ${isCompleted ? "<span>✔️</span>" : ""}
          `;

          if (isCompleted) {
            completedAchievementsDiv.appendChild(achievementCard);
          } else {
            availableAchievementsDiv.appendChild(achievementCard);
          }
        });
      });
    }
  </script>
</body>
</html>
