<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* General Styles */
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #f4f6f9;
      color: #274358;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    /* Title Bar Styles */
    .navbar {
      background-color: #617B8F;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: #FF4E59;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #617B8F;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .game-title {
      color: #FFFFFF;
      font-size: 1.8em;
      font-weight: bold;
    }
    /* Game Section */
    .game-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .points-display {
      font-size: 1.5em;
      color: #617B8F;
      margin: 20px 0;
    }
    /* Product Cards */
    .product-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .product-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #274358;
      margin-bottom: 10px;
    }
    .product-points {
      font-size: 1em;
      color: #617B8F;
      margin-bottom: 15px;
    }
    .product-button {
      padding: 10px;
      color: #fff;
      background-color: #274358;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .product-button:hover {
      background-color: #FF4E59;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="game.html">Play Game</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="supervisor.html">Supervisor</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Telesales Game</h1>
  </header>

  <div class="game-container">
    <h2>Earn Points by Selecting Products!</h2>
    <p class="points-display">Current Points: <span id="points">0</span></p>
    
    <h3>Available Products</h3>
    <div class="product-list" id="productList">
      <!-- Product cards will be populated here -->
    </div>
  </div>

  <!-- Load Firebase SDKs from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentPoints = 0;

    // Listen for changes to the user's points in Firebase
    auth.onAuthStateChanged((user) => {
      if (user) {
        const userPointsRef = db.ref("users/" + user.uid + "/points");
        userPointsRef.on("value", (snapshot) => {
          currentPoints = snapshot.val() || 0;
          document.getElementById("points").innerText = currentPoints;
        });

        // Fetch products available in the game
        fetchProducts();
      } else {
        window.location.href = "login.html";
      }
    });

    // Function to fetch products
    function fetchProducts() {
      const productsRef = db.ref("products");
      productsRef.on("value", (snapshot) => {
        const products = snapshot.val();
        const productList = document.getElementById("productList");
        productList.innerHTML = ""; // Clear previous products

        for (const key in products) {
          const product = products[key];
          const productCard = document.createElement("div");
          productCard.className = "product-card";
          productCard.innerHTML = `
            <div class="product-name">${product.name}</div>
            <div class="product-points">${product.points} Points</div>
            <button class="product-button" onclick="earnPointsFromProduct(${product.points})">Earn Points</button>
          `;
          productList.appendChild(productCard);
        }
      });
    }

    // Function to earn points from a product
    function earnPointsFromProduct(points) {
      const user = auth.currentUser;

      if (user) {
        const userPointsRef = db.ref("users/" + user.uid + "/points");
        userPointsRef.once("value").then((snapshot) => {
          const currentUserPoints = snapshot.val() || 0;
          const newTotalPoints = currentUserPoints + points; // Only add product points

          userPointsRef.set(newTotalPoints) // Update total points
            .then(() => {
              alert(`You earned ${points} points from the product!`);
              document.getElementById("points").innerText = newTotalPoints; // Update displayed points
            })
            .catch(error => console.error("Error updating points:", error));
        });
      } else {
        alert("You need to be logged in to earn points.");
      }
    }
  </script>
</body>
</html>
