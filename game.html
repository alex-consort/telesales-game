<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game - Telesales Game</title>
  <link rel="icon" href="https://consortfrozenfoods.co.uk/wp-content/uploads/2024/10/favicon-consort-1-1.png">
  <style>
    /* General Styles */
    body {
      font-family: 'Calibri', sans-serif;
      background: linear-gradient(to right, #274358, #617B8F);
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #FFF;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: #FF4E59;
      color: #FFF;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #617B8F, #274358);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .logo {
      height: 60px;
      margin-right: 20px;
    }

    .game-title {
      color: #FFF;
      font-size: 2.4em;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Game Container */
    .game-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      color: #274358;
    }

    .points-display {
      font-size: 1.8em;
      color: #FF4E59;
      margin: 30px 0;
      font-weight: bold;
      text-shadow: 1px 1px 1px #FFFFFF;
    }

    h3 {
      font-size: 1.6em;
      color: #274358;
      border-bottom: 2px solid #617B8F;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    /* Item Cards */
    .item-card {
      background: linear-gradient(to bottom right, #f4f6f9, #d3e3f0);
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 260px;
    }

    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
    }

    .item-name {
      font-size: 1.4em;
      font-weight: bold;
      color: #274358;
      margin-bottom: 10px;
      text-align: center;
    }

    .item-details {
      font-size: 1em;
      color: #617B8F;
      margin-bottom: 15px;
      text-align: center;
    }

    .item-button {
      padding: 10px 20px;
      color: #FFF;
      background: linear-gradient(to right, #FF4E59, #FF6472);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .item-button:hover {
      background: linear-gradient(to right, #FF3045, #FF5160);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Leaderboard</a>
    <a href="game.html">Play Game</a>
    <a href="shop.html">Shop</a>
    <a href="achievements.html">Achievements</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Log Out</a>
  </div>

  <header class="header">
    <img src="https://consortfrozenfoods.co.uk/wp-content/uploads/2023/06/Consort-Logo-2022-600x300-1.png" alt="Consort Logo" class="logo">
    <h1 class="game-title">Telesales Game</h1>
  </header>

  <div class="game-container">
    <h2>Earn Points by Selecting Items!</h2>
    <p class="points-display">Current Points: <span id="points">0</span></p>
    
    <h3>Available Products</h3>
    <div class="grid-container" id="productList"></div>

    <h3>Available Short-Dated Products</h3>
    <div class="grid-container" id="shortDatedList"></div>

    <h3>Available Objectives</h3>
    <div class="grid-container" id="objectiveList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.appspot.com",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentPoints = 0;

    auth.onAuthStateChanged((user) => {
      if (user) {
        const userId = user.uid;
        const userPointsRef = db.ref("users/" + userId + "/points");

        userPointsRef.on("value", (snapshot) => {
          currentPoints = snapshot.val() || 0;
          document.getElementById("points").innerText = currentPoints;
          
          checkAchievements(userId, currentPoints);
        });

        fetchProducts();
        fetchShortDatedProducts();
        fetchObjectives();
      } else {
        window.location.href = "login.html";
      }
    });

    function fetchProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      const productsRef = db.ref("products");
      productsRef.once("value")
        .then((snapshot) => {
          snapshot.forEach((childSnapshot) => {
            const productData = childSnapshot.val();
            const productCard = createProductCard(productData.name, productData.description, productData.points);
            productList.appendChild(productCard);
          });
        })
        .catch((error) => {
          console.error("Error fetching products:", error);
        });
    }

    function fetchShortDatedProducts() {
      const shortDatedList = document.getElementById("shortDatedList");
      shortDatedList.innerHTML = "";

      const shortDatedRef = db.ref("shortDatedProducts");
      shortDatedRef.once("value")
        .then((snapshot) => {
          snapshot.forEach((childSnapshot) => {
            const productData = childSnapshot.val();
            const productCard = createProductCard(productData.name, productData.description, productData.points);
            shortDatedList.appendChild(productCard);
          });
        })
        .catch((error) => {
          console.error("Error fetching short-dated products:", error);
        });
    }

    function fetchObjectives() {
      const objectiveList = document.getElementById("objectiveList");
      objectiveList.innerHTML = "";

      const objectivesRef = db.ref("objectives");
      objectivesRef.once("value")
        .then((snapshot) => {
          snapshot.forEach((childSnapshot) => {
            const objectiveData = childSnapshot.val();
            const objectiveCard = createProductCard(objectiveData.name, objectiveData.description, objectiveData.points);
            objectiveList.appendChild(objectiveCard);
          });
        })
        .catch((error) => {
          console.error("Error fetching objectives:", error);
        });
    }

    function createProductCard(name, description, points) {
      const card = document.createElement("div");
      card.className = "item-card";

      const nameEl = document.createElement("div");
      nameEl.className = "item-name";
      nameEl.innerText = name;

      const descriptionEl = document.createElement("div");
      descriptionEl.className = "item-details";
      descriptionEl.innerText = description;

      const pointsEl = document.createElement("div");
      pointsEl.className = "item-details";
      pointsEl.innerText = `Points: ${points}`;

      const button = document.createElement("button");
      button.className = "item-button";
      button.innerText = "Earn Points";
      button.onclick = () => earnPoints(points, name, "productsEarned");

      card.appendChild(nameEl);
      card.appendChild(descriptionEl);
      card.appendChild(pointsEl);
      card.appendChild(button);

      return card;
    }

    function earnPoints(points, productName, updateField) {
      const user = auth.currentUser;
      if (user) {
        const userPointsRef = db.ref("users/" + user.uid + "/points");
        const userFieldRef = db.ref("users/" + user.uid + "/" + updateField);

        userPointsRef.transaction((currentPoints) => {
          return (currentPoints || 0) + points;
        }).then(() => {
          userFieldRef.transaction((currentValue) => (currentValue || 0) + 1);
          checkAchievements(user.uid, currentPoints);
        });
      }
    }

    function checkAchievements(userId, points) {
      const achievementsRef = db.ref("achievements/" + userId);

      const milestones = [
        { key: "points_100", threshold: 100 },
        { key: "points_500", threshold: 500 },
        { key: "points_1000", threshold: 1000 },
        { key: "high_roller", threshold: 10000 }
      ];

      milestones.forEach(milestone => {
        achievementsRef.child(milestone.key).get().then((snapshot) => {
          if (!snapshot.exists() && points >= milestone.threshold) {
            achievementsRef.update({ [milestone.key]: true });
          }
        });
      });
    }
  </script>
</body>
</html>
