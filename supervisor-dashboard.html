<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard</title>
</head>
<body>
  <h1>Supervisor Dashboard</h1>
  <form onsubmit="updateObjective(); return false;">
    <label>New Sales Objective:</label>
    <input type="number" id="sales-objective" required>
    <button type="submit">Update</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.x/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.x/firebase-database.js";

    // Firebase configuration (replace with your own Firebase config details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "YOUR_DATABASE_URL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function updateObjective() {
      const newObjective = document.getElementById("sales-objective").value;
      set(ref(db, 'missions/salesObjective'), { value: newObjective });
      alert("Objective updated to " + newObjective + " sales!");
    }
  </script>
</body>
</html>
