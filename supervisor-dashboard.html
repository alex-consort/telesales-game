<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    h1 {
      color: #274358;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      display: block;
    }
    .product-list {
      margin-top: 20px;
    }
    .product-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .remove-button {
      background-color: #FF4E59;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Supervisor Dashboard</h1>

  <h2>Update Sales Objective</h2>
  <form onsubmit="updateObjective(); return false;">
    <label>New Sales Objective:</label>
    <input type="number" id="sales-objective" required>
    <button type="submit">Update Objective</button>
  </form>

  <h2>Add Short Dated Product</h2>
  <form onsubmit="addShortDatedProduct(); return false;">
    <label>Product Description:</label>
    <input type="text" id="product-description" required>

    <label>Best Before Date (dd/MM/yy):</label>
    <input type="date" id="best-before-date" required>

    <label>Reduced Price (£):</label>
    <input type="number" id="reduced-price" step="0.01" required>

    <label>Points:</label>
    <input type="number" id="product-points" required>

    <button type="submit">Add Short Dated Product</button>
  </form>

  <h2>Available Short Dated Products</h2>
  <div id="shortDatedProductsList" class="product-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.x/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.x/firebase-database.js";

    // Firebase configuration (replace with your own Firebase config details)
    const firebaseConfig = {
      apiKey: "AIzaSyCXa3IZpSwI_JEJoXpg74LdhY85es-xVds",
      authDomain: "telesalesgame-a09f2.firebaseapp.com",
      databaseURL: "https://telesalesgame-a09f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "telesalesgame-a09f2",
      storageBucket: "telesalesgame-a09f2.firebasestorage.app",
      messagingSenderId: "1097332097301",
      appId: "1:1097332097301:web:51b0151499e33f7851291c",
      measurementId: "G-7LNG5176PW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function updateObjective() {
      const newObjective = document.getElementById("sales-objective").value;
      set(ref(db, 'missions/salesObjective'), { value: newObjective });
      alert("Objective updated to " + newObjective + " sales!");
    }

    // Function to add a new short-dated product
    function addShortDatedProduct() {
      const description = document.getElementById("product-description").value;
      const bestBeforeDate = document.getElementById("best-before-date").value;
      const reducedPrice = parseFloat(document.getElementById("reduced-price").value);
      const points = parseInt(document.getElementById("product-points").value);

      const shortDatedRef = push(ref(db, 'shortDatedProducts'));
      set(shortDatedRef, {
        description: description,
        date: bestBeforeDate,
        price: reducedPrice,
        points: points
      }).then(() => {
        alert("Short dated product added successfully!");
        document.getElementById("product-description").value = "";
        document.getElementById("best-before-date").value = "";
        document.getElementById("reduced-price").value = "";
        document.getElementById("product-points").value = "";
      }).catch((error) => {
        console.error("Error adding short dated product:", error);
      });
    }

    // Function to fetch and display short-dated products
    function fetchShortDatedProducts() {
      const shortDatedProductsRef = ref(db, 'shortDatedProducts');
      onValue(shortDatedProductsRef, (snapshot) => {
        const products = snapshot.val();
        const productList = document.getElementById("shortDatedProductsList");
        productList.innerHTML = ""; // Clear previous products

        for (const key in products) {
          const product = products[key];
          const productItem = document.createElement("div");
          productItem.className = "product-item";
          productItem.innerHTML = `
            <strong>${product.description}</strong><br>
            Best Before: ${new Date(product.date).toLocaleDateString("en-GB")}<br>
            Price: £${product.price.toFixed(2)}<br>
            Points: ${product.points}<br>
            <button class="remove-button" onclick="removeShortDatedProduct('${key}')">Remove Product</button>
          `;
          productList.appendChild(productItem);
        }
      });
    }

    // Function to remove a short-dated product
    function removeShortDatedProduct(productId) {
      const productRef = ref(db, 'shortDatedProducts/' + productId);
      remove(productRef).then(() => {
        alert("Product removed successfully!");
      }).catch((error) => {
        console.error("Error removing product:", error);
      });
    }

    // Fetch products when the page loads
    fetchShortDatedProducts();
  </script>
</body>
</html>
